<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Login (Light)</title>
</head>

<body class="light">
  <header>
    <nav id="light-main-nav" class="light-glass">
      <div class="light-nav-container">
        <a href="/light" id="light-nav-brand">
          <span class="light-logo-primary">Type</span>
          <span class="light-logo-secondary">Master</span>
        </a>
        <div id="light-nav-links" class="light-nav-links">
          <a href="/lightwords" class="light-nav-link">Words</a>
          {% if 'username' in session %}
          <a href="/profileLight" class="light-nav-link">Profile</a>
          {% else %}
          <a href="/lightlogin" class="light-nav-link">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
  <form id="light-login-form" method="POST" action="{{ url_for('lightlogin') }}">
    <h1 class="light-section-title">Login</h1>
    <div id="flash-messages">
      {% for category, msg in get_flashed_messages(with_categories=true) %}
      <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    </div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required pattern="^[A-Za-z0-9_-]{3,}$" placeholder="Username">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="6" placeholder="Password">
    <button type="submit" id="light-login-submit" class="light-button">Login</button>
  </form>
  <div class="form-links">
    <a href="/light" class="light-button light-button-small">Home</a>
    <a href="/lightregister" class="light-button light-button-small">Register</a>
    <a href="/login" class="light-button light-button-small">Dark Theme</a>
  </div>
</body>

</html>
