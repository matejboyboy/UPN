<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Lesson {{ lesson_number }}</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--dark-bg);
      font-family: 'Roboto', sans-serif;
      color: var(--text-primary);
    }

    #main {
      position: relative;
      width: 90%;
      max-width: 700px;
      padding: 2.5rem;
      background: var(--form-bg);
      border-radius: 12px;
      margin: 2rem 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #main:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
    }

    #word {
      font-size: 2.2rem;
      line-height: 1.5;
      color: var(--text-secondary);
      white-space: pre-wrap;
      word-break: break-word;
      user-select: none;
      font-family: 'Courier New', monospace;
    }

    .green_letter {
      color: #a9ff68;
    }

    .red_letter {
      color: #ff5c57;
    }

    .inputField {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 2.5rem;
      box-sizing: border-box;
      font-size: 2.2rem;
      line-height: 1.5;
      font-family: 'Courier New', monospace;
      border: none;
      background: transparent;
      color: transparent;
      caret-color: transparent;
      outline: none;
      white-space: pre-wrap;
      word-break: break-word;
      resize: none;
      z-index: 1;
      opacity: 0;
    }

    .inputField:focus {
      color: white;
    }

    #text {
      display: none;
    }

    #timer,
    #timer2,
    #start,
    #end {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .end {
      color: #a9ff68;
      font-size: 1.8rem;
      text-align: center;
      font-weight: 600;
    }

    #nav-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .button-small {
      padding: 0.75rem 1.5rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
    }

    .button-small:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.5);
    }

    #wpm,
    #accuracy_stats {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: var(--text-primary);
    }

    #dark-main-nav {
      width: 100vw;
      left: 0;
    }
    .hide{
      display: none !important;
    }
    span.cursor {
      position: relative;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    .cursor::before {
      content: "";
      position: absolute;
      width: 2px;
      background-color: rgb(103, 103, 255);
      height: 1em;
      top: 0.2em;
      left: -2px;
      animation-name: blink;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: steps(1, end);
    }
    .missed_space {
      background-color: #ff5c57;
    }
  </style>
</head>

<body class="lesson">
  <header>
    <nav id="dark-main-nav" class="dark-glass">
      <div class="dark-nav-container">
        <a href="/" id="dark-nav-brand">
          <span class="dark-logo-primary">Type</span>
          <span class="dark-logo-secondary">Master</span>
        </a>
        <div id="dark-nav-links" class="dark-nav-links">
          <a href="/words" class="dark-nav-link">Words</a>
          <a href="/leaderboard" class="dark-nav-link">Leaderboard</a>
          {% if 'username' in session %}
          <a href="/profile" class="dark-nav-link">Profile</a>
          {% else %}
          <a href="/login" class="dark-nav-link">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  <div id="text">{{ text_content }}</div>
  <div id="start"></div>

  <div id="nav-buttons">
    {% if lesson_number > 1 %}
    <a href="{{ url_for('display_lesson', lesson_number=lesson_number - 1) }}" class="button-small">Previous Lesson</a>
    {% endif %}
    {% if lesson_number < 106 %} <a href="{{ url_for('display_lesson', lesson_number=lesson_number + 1) }}" class="button-small hide" id="next_lesson">Next Lesson</a>
      {% endif %}
  </div>
  <div id="CapsLockWarning" class=""></div>

  <div id="main">
    <div id="word"></div>
    <input id="input" class="inputField" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      autofocus>
  </div>

  <div id="wpm"></div>
  <div id="accuracy_stats"></div>
  <div id="timer2"></div>
  <div id="end"></div>

  <script src="../static/js/typing_logic.js"></script>
  <script src="../static/js/lessons.js"></script>
  <script>
    const lessonNumber = "{{ lesson_number }}";
    function onLessonComplete() {
      fetch(`/complete_lesson/${lessonNumber}`, { // Ustvari rout ki določi kateri lesson je bil končan.
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            console.log('Lesson completed');
          } else {
            console.error('Error completing lesson');
          }
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
</body>

</html>
