<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/style.css">
  <title>Register (Light)</title>
  <style>
    body {
      background: var(--light-bg);
      color: var(--light-text-primary);
    }
    #login-form {
      background: var(--light-form-bg);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 2rem auto;
    }
    .section-title {
      color: var(--light-text-primary);
    }
    label {
      color: var(--light-text-secondary);
    }
    input {
      background: #f0f0f0; 
      color: var(--light-text-primary);
      border: 1px solid var(--light-border);
    }
    input::placeholder {
      color: var(--light-text-secondary);
    }
    .flash.error {
      background: #f8d7da;
      color: #721c24;
    }
    .flash.success {
      background: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body class="light">
  <header>
    <nav id="light-main-nav" class="light-glass">
      <div class="light-nav-container">
        <a href="/light" id="light-nav-brand">
          <span class="light-logo-primary">Type</span>
          <span class="light-logo-secondary">Master</span>
        </a>
        <div id="light-nav-links" class="light-nav-links">
          <a href="/lightwords" class="light-nav-link">Words</a>
          {% if 'username' in session %}
            <a href="/lightprofile" class="light-nav-link">Profile</a>
          {% else %}
            <a href="/lightlogin" class="light-nav-link">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
  <form id="light-login-form" action="/lightregister" method="POST">
    <h1 class="section-title">Register</h1>
    <div id="flash-messages">
      {% for category, msg in get_flashed_messages(with_categories=true) %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    </div>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required minlength="3" pattern="^[A-Za-z0-9_-]{3,}$" placeholder="Username" value="{{ username if username else '' }}">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required minlength="6" placeholder="Password">
    <button type="submit" id="register-submit" class="light-button">Register</button>
  </form>
  <div class="form-links">
    <a href="/lightlogin" class="light-button light-button-small">Back to Login</a>
  </div>
</body>
</html>
